name: Check Images Every 30 Minutes

on:
  # Run every 30 minutes
  schedule:
    - cron: "*/30 * * * *"
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit state changes back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Required to push changes back to repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run image checker
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          TWILIO_TO: ${{ secrets.TWILIO_TO }}
        run: python scripts/check_images.py

      - name: Commit updated state
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add scripts/state.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Update image state [skip ci]"
          git push || echo "No changes to push"
        continue-on-error: true

      - name: Upload state as artifact (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: image-state-${{ github.run_number }}
          path: scripts/state.json
          retention-days: 7
